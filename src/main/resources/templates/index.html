<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes</h1>
<table>
    <thead>
    <tr>
        <th style="width: 150px;">Recipe</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe?.description}">recipe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
