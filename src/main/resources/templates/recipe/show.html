<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${recipe.description}">Recipe Title</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                                <h5>Categories</h5>
                        </div>
                        <div class="col-md-9">
                            <ul>
                                <li th:remove="all">text</li>
                                <li th:remove="all">text</li>
                                <li th:each="category : ${recipe.categories}" th:text="${category.getDescription()}">text</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Prep Time</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${(recipe.prepTime + ' min')}">30 min</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Difficulty</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.difficulty}">Normal</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Cooktime</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.cookTime}">30 min</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Servings</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.servings}">4</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Source</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.source}">Tasty Meals</p>
                        </div>
                        <div class="col-md-3">
                            <h5>URL</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${recipe.url}">http://www.tasty.com/</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    <h2>Ingredients</h2>
                </div>
                <div class="card-body">
                    <ul>
                        <li th:remove="all">Ingredient 1</li>
                        <li th:remove="all">Ingredient 2</li>
                        <li th:each="ingredient : ${recipe.ingredients}"
                            th:text="${(ingredient.getAmount()) + ' ' + (ingredient.unitOfMeasure.getDescription()) + ' - ' + (ingredient.getDescription())}">Ingredient 3</li>
                    </ul>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    <h2>Directions</h2>
                </div>
                <div class="card-body">
                    <p th:text="${recipe.directions}">Directions</p>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    <h2>Notes</h2>
                </div>
                <div class="card-body">
                    <p th:text="${recipe.notes.recipeNote}">Notes</p>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
